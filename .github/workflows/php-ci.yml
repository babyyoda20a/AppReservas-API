name: PHP API CI

on:
  push:
    paths:
      - '**/*.php'
      - 'Dockerfile'
      - '.github/workflows/php-ci.yml'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Show PHP & list
        run: |
          php -v
          ls -la

      - name: Lint PHP syntax (php -l seguro)
        shell: bash
        run: |
          set -e
          FILES=$(git ls-files '*.php' || true)
          if [ -z "$FILES" ]; then
            echo "No PHP files to lint."
          else
            echo "$FILES" | while read -r f; do
              php -l "$f"
            done
          fi

  docker:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (sanity)
        run: docker build -t salasubo-api:ci .
